<!doctype html><html lang="en"><head><meta charset="utf-8"><script type="text/javascript" src="//use.typekit.net/hbw2bas.js"></script><script type="text/javascript">try{Typekit.load();}catch(e){}</script><title>Home</title><meta name="viewport" content="width=device-width,initial-scale=1"><!-- Bootstrap --><link href="css/bootstrap.css" rel="stylesheet" media="screen"><link href="css/980.css" rel="stylesheet" media="screen"><link href="css/980-responsive.css" rel="stylesheet" media="screen"></head><body style="max-width:980px;margin:0 auto;"><div class="site-container">  <div class="navbar">     <div style="background-color:white;width:980px;display:inline-block;">    <div class="top-header">      <div class="logo">&nbsp;</div>      <div class="mission">              <p class="header-right">We help businesses communicate complex  ideas in simple, fast, and compelling ways.</p>      </div>    </div>    </div>    <div class="navbar-inner">      <ul class="pull-right navlist">        <li class="header">          <h5>work</h5>          <ul class="secondary">            <li><a href="#" class="scrolltodiv">employee</a></li>            <li><a href="#">consumer</a></li>            <li><a href="#">clients</a></li>          </ul>        </li>        <li class="header">          <h5>about</h5>          <ul class="secondary">            <li><a href="#">approach</a></li>            <li><a href="#">leaders</a></li>            <li><a href="#">partners</a></li>          </ul>        </li>        <li class="header">          <h5>follow</h5>          <ul class="secondary">            <li><a href="#">blog</a></li>            <li><a href="#">twitter</a></li>            <li><a href="#">vimeo</a></li>          </ul>        </li>        <li class="header">          <h5>contact</h5>        </li>      </ul>    </div>    <div id="expanded" class="span12">&nbsp;</div>  </div><!-- menu --><div class="slide-section">  <div id="slideshow"> &nbsp; </div>  <div id="navSlide">&nbsp;</div></div></div><!-- container-fluid --></body><script src="http://code.jquery.com/jquery.js"></script><script src="js/jquery.cycle.all.js"></script><script src="js/bootstrap.min.js"></script><!--<script src="js/fittext.js"></script> --><script type="text/javascript">        $(document).ready(function(){             var slideArray = ["slide_1.png", "slide_2.png", "slide_3.png"];            //var csscolor = ["yellow","red","green"];             jQuery.each(slideArray, function(index,value) {          		$("<img src='img/slides/"+value+"' width='980' height='450'>").appendTo("#slideshow");           		   //$("<div style='background:url(img/slides/"+value+") no-repeat center center;display:inline-block;width:980px;height:450px;'>&nbsp;</div>").appendTo("#slideshow");			//	$("<div style='background-image:url(img/slides/"+value+");background-size:cover; -moz-background-size:cover;background-position:center;'>&nbsp;</div>").appendTo("#slideshow");		   });                                   $('#slideshow').cycle({                  pager: '#navSlide',                  pagerEvent: 'mouseover',				  slideResize: 1,                  pagerAnchorBuilder: function(idx, slide) {                       return "<a href='#'></a>";                  }              //	after: function(){$("#slideshow").closest(".row-fluid").css({'border':'3px solid '+ csscolor[Math.floor(Math.random())*csscolor.length] }); }              });			  /*var slideshow = new SlideShow($('#slideshow'));				$(window).bind('resize',function(){					slideshow.update();				});				$(window).trigger('resize');*/			  			  $('li.header').click(function(event){				  event.preventDefault();				  $(".secondary").slideToggle('slow');				  $("#expanded").slideToggle('slow');			  });			  			 $('.scrolltodiv').click(function(event){				  event.preventDefault();				  					  // Scroll					$('html,body').animate({						scrollTop: $("#"+$(this).html()).offset().top},						'slow');				});						$('.open').click(function(event){					event.preventDefault();						$(this).hide();						$(this).parent('.row').removeClass("client-banner");						$(this).next('.explore').slideDown('slow');						$(this).next('.explore > .content').focus();			});						$('.close').click(function(event){				event.preventDefault();					$(this).parent('.explore').slideUp('slow');					$(this).parent('div').parent('.row').addClass('client-banner').animate({display:'block'},500);					$(this).parent('div').parent('.row').next('open').css({display:'block'});					$(this).closest('.visual').focus();			});																$('.client-gallery').cycle({ 				speed:  'slow', 				timeout: 0, 				pager:  '#pager',				pagerEvent: 'mouseover', 				pagerAnchorBuilder: function(idx, slide) { 					// return selector string for existing anchor 					return '#pager li:eq(' + idx + ') a'; 				} 			});			  		$('.typekit-badge').hide();    });  </script></body></html>
